<body class="admin-dashboard">
	<header class="header dashoboard-header pt-4 pb-4">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<a href="">
						<img class="img-fluid logo" src="images/logo.png">
					</a>
				</div>
				<div class="col action-btn text-right">
					<div class="col-md-auto toggle-btn navbar-light">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>
					<!-- <a class="btn blue-btn" href="#loginModal" role="button" data-toggle="modal">Login</a>
					<a href="#signupModal" role="button" data-toggle="modal" class="btn green-btn">Sign Up</a> -->
				</div>
			</div>
		</div>
	</header>
	<figure class="figure w-100 after-header">
		<div class="container-fluid">
			<div class="row d-block d-xs-block d-sm-block d-lg-flex ">
				<div class="col col-md-auto db-left">
					<div class="row text-center user-photo pt-5">
						<div class="col">
							<img src="images/user1.png">
							<p class="white mt-2">Kelvin</p>
						</div>
					</div>
					<div class="row user-menu">
						<div class="col p-0">
							<ul>
								<li><a href=""><i class="fa fa-user"></i>&nbsp;&nbsp; Revise Users</a></li>
								<li class="active"><a href=""><i class="fa fa-user-plus"></i>&nbsp;&nbsp; Add Official</a></li>
								<li><a href=""><i class="fa fa-plus-circle"></i>&nbsp;&nbsp; Add Organisation</a></li>
								<li><a href=""><i class="fa fa-lock"></i>&nbsp;&nbsp; Change Password</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col db-right">
					<div class="db-content">
						<div class="row m-0">
							<div class="col py-3 px-4 head-sec">
								<h5>Add Official</h5>
								<p class="m-0 lighter-color">Fill in the input field with the appropriate information, and click the submit button.</p>
							</div>
						</div>
						<div class="row m-0 px-4 pt-2">
							<div class="col p-0">
								<form class="mt-5 add-official">
									<div class="row">
										<div class="col-lg-6 col-xs-12 col-sm-6">
											<div class="form-group">
					                        	<input type="text" class="form-control form-control-lg" name="" id="" placeholder="First Name*">
					                        </div>
					                    </div>
					                    <div class="col-lg-6 col-xs-12 col-sm-6">
					                    	<div class="form-group">
					                        	<input type="text" class="form-control form-control-lg" name="" id="" placeholder="Middle Name*">
					                        </div>
					                    </div>
					                </div>
					                <div class="row">
										<div class="col-lg-6 col-xs-12 col-sm-6">
											<div class="form-group">
					                        	<input type="text" class="form-control form-control-lg" name="" id="" placeholder="Last Name*">
					                        </div>
					                    </div>
					                    <div class="col-lg-6 col-xs-12 col-sm-6">
					                    	<div class="form-group">
					                        	<input type="text" class="form-control form-control-lg" name="" id="" placeholder="Phone*">
					                        </div>
					                    </div>
					                </div>
					                <div class="row">
										<div class="col-lg-6 col-xs-12 col-sm-6">
											<div class="form-group">
					                        	<input type="text" class="form-control form-control-lg" name="" id="" placeholder="Email Address*">
					                        </div>
					                    </div>
					                    <div class="col-lg-6 col-xs-12 col-sm-6">
					                    	<div class="form-group">
					                        	<select class="form-control">
					                        		<option>PCN</option>
					                        		<option>PCN</option>
					                        		<option>PCN</option>
					                        		<option>PCN</option>
					                        		<option>PCN</option>
					                        		<option>PCN</option>
					                        		<option>PCN</option>
					                        	</select>
					                        </div>
					                    </div>
					                </div>
					                <div class="row">
										<div class="col-lg-12 col-xs-12 col-sm-12 text-right">
											<div class="form-group m-0 action-btn">
					                        	<button class="btn green-btn">SUBMIT</button>
					                        </div>
					                    </div>
					                </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</figure>
